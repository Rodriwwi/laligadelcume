<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página en mantenimiento</title>

    <!-- Fuente Righteous de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

    <style>
        /* Estilo general */
        body {
            margin: 0;
            padding: 0;
            background-color: #ef3340;
            color: #ffffff;
            font-family: 'Righteous', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        img {
            width: 380px;
            max-width: 60%;
            height: auto;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0 0 15px;
            letter-spacing: 1px;
        }

        p {
            font-size: 1.1rem;
            margin: 0;
            opacity: 0.9;
        }

        /* Adaptación para pantallas pequeñas */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }

            img {
                width: 140px;
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <img src="/images/logoLigaNuevo.png" alt="Logo">
    <h1>ACTUALIZANDO JORNADA...</h1>
    <p>El sistema está introduciendo los datos de una nueva jornada, inténtalo de nuevo más tarde</p>
</body>

</html>
