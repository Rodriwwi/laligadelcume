<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipos - La Liga del CUME</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/equipos.css">
    <style>
        /* Contenedor principal */
        .equipos-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }

        /* Tarjeta del equipo */
        .equipo-card {
            background: #f5f5f5;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .equipo-card:hover {
            transform: translateY(-4px);
        }

        .equipo-logo img {
            max-width: 100px;
            height: auto;
            margin-bottom: 12px;
        }

        .equipo-nombre {
            font-family: 'Righteous', sans-serif;
            font-size: 18px;
            color: #2c2c2c;
            margin-bottom: 10px;
        }

        /* Contenido expandido */
        .equipo-detalle {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
            font-size: 14px;
            text-align: left;
        }

        .equipo-card.expanded .equipo-detalle {
            max-height: 500px;

            /* suficiente para mostrar detalles */
            margin-top: 15px;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Righteous">
</head>

<body>
    <!-- NAVBAR (el mismo del index) -->
    <nav class="navbar">
        <div class="logoLiga">
            <a href="index.html">
                <img src="images/logoLigaRojo.png" alt="CECUME logo">
            </a>
        </div>
        <div class="menu-toggle" id="menu-toggle">&#9776;</div>

    </nav>
    <!-- BARRA DE TÍTULO -->
    <div class="equipos-header">
        <h2>EQUIPOS</h2>
    </div>
    <!-- CONTENIDO EQUIPOS -->
    <main>
        <section class="equipos-container">
            <!-- Ejemplo de equipo -->
            <div class="equipo-card">
                <!-- Cabecera: logo + nombre -->
                <div class="equipo-header">
                    <div class="equipo-logo">
                        <img src="images/Escudos/I.E. SALA.png" alt="Escudo equipo">
                    </div>
                    <div class="equipo-nombre">I.E. SALA</div>
                </div>

                <!-- Detalle expandible -->
                <div class="equipo-detalle">
                    <!-- Línea de color del equipo -->
                    <div class="equipo-separador"></div>

                    <!-- Bloque de stats -->
                    <div class="equipo-stats">
                        <div class="stat">
                            <span class="stat-title">POSICIÓN</span>
                            <span class="stat-value">1</span>
                        </div>
                        <div class="stat">
                            <span class="stat-title">PUNTOS</span>
                            <span class="stat-value">36</span>
                        </div>
                        <div class="stat">
                            <span class="stat-title">TEMPORADA</span>
                            <span class="stat-value">24/25</span>
                        </div>
                    </div>

                    <!-- Jugadores -->
                    <div class="equipo-jugadores">
                        <h3>JUGADORES</h3>
                        <div class="jugadores-grid">
                            <div class="jugador-card">
                                <img src="images/jugadores/ieSala/vini.png" alt="Jugador 1">
                                <span class="jugador-nombre">Vinicius</span>
                            </div>
                            <div class="jugador-card">
                                <img src="images/jugadores/ieSala/vini.png" alt="Jugador 1">
                                <span class="jugador-nombre">Vinicius</span>
                            </div>
                            <div class="jugador-card">
                                <img src="images/jugadores/ieSala/vini.png" alt="Jugador 1">
                                <span class="jugador-nombre">Vinicius</span>
                            </div>
                            <div class="jugador-card">
                                <img src="images/jugadores/ieSala/vini.png" alt="Jugador 1">
                                <span class="jugador-nombre">Vinicius</span>
                            </div>
                            <div class="jugador-card">
                                <img src="images/jugadores/ieSala/vini.png" alt="Jugador 1">
                                <span class="jugador-nombre">Vinicius</span>
                            </div>
                            <div class="jugador-card">
                                <img src="images/jugadores/ieSala/vini.png" alt="Jugador 1">
                                <span class="jugador-nombre">Vinicius</span>
                            </div>
                            <div class="jugador-card">
                                <img src="images/jugadores/ieSala/vini.png" alt="Jugador 1">
                                <span class="jugador-nombre">Vinicius</span>
                            </div>
                            <div class="jugador-card">
                                <img src="images/jugadores/ieSala/vini.png" alt="Jugador 1">
                                <span class="jugador-nombre">Vinicius</span>
                            </div>
                            <div class="jugador-card">
                                <img src="images/jugadores/ieSala/vini.png" alt="Jugador 1">
                                <span class="jugador-nombre">Vinicius</span>
                            </div>
                            <div class="jugador-card">
                                <img src="images/jugadores/ieSala/vini.png" alt="Jugador 1">
                                <span class="jugador-nombre">Vinicius</span>
                            </div>
                            <div class="jugador-card">
                                <img src="images/jugadores/ieSala/vini.png" alt="Jugador 1">
                                <span class="jugador-nombre">Vinicius</span>
                            </div>
                            <div class="jugador-card">
                                <img src="images/jugadores/ieSala/vini.png" alt="Jugador 1">
                                <span class="jugador-nombre">Vinicius</span>
                            </div>
                            <!-- Más jugadores -->
                        </div>
                    </div>

                    <!-- Último resultado -->
                    <div class="ultimo-resultado">
                        <h3>ÚLTIMO RESULTADO</h3>
                        <div class="resultado-partido">
                            <div class="equipo-local">
                                <img src="images/Escudos/I.E. SALA.png" alt="Equipo local">
                                <span class="nombre-equipo">I.E. SALA</span>
                            </div>
                            <div class="resultado-central">
                                <span class="marcador">3 - 1</span>
                            </div>
                            <div class="equipo-visitante">
                                <img src="images/Escudos/I.E. SALA.png" alt="Equipo visitante">
                                <span class="nombre-equipo">OTRO EQUIPO</span>
                            </div>
                        </div>
                    </div>

                    <!-- Foto del equipo -->
                    <div class="equipo-foto">
                        <img src="images/equipos/bl.jpg" alt="Foto del equipo">
                    </div>
                </div>
            </div>


        </section>
    </main>
    <!-- FOOTER -->
    <footer>
        <div class="footer-logo">
            <img src="images/logoLigaNuevo.png" alt="Logo Liga">
        </div>
        <hr class="footer-separator">
        <h2 class="footer-title">COLABORADORES</h2>
        <div class="footer-logos">
            <div class="logo-container logo-cecume">

            <div class="logo-container logo-merida">
                <a href="https://merida.es" target="_blank">

                </a>
            </div>
            <div class="logo-container logo-safyde">
                <a href="https://safyde.unex.es" target="_blank">
                    <img src="images/safyde.png" alt="Safyde logo">
                </a>
            </div>
        </div>
    </footer>
    <script>
        // Script para expandir/colapsar cada tarjeta
        document.querySelectorAll('.equipo-card').forEach(card => {
            card.addEventListener('click', () => {
                card.classList.toggle('expanded');
            });
        });
    </script>
</body>

</html>
