<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario - LALIGA DEL CUME</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-VZXFXDQZ1C');
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@200..700&display=swap"
        rel="stylesheet">
    <style>
        /* --- ESTILOS GENERALES --- */
        body {
            background: #ffffff;
            color: #f6f6f6;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
            margin-top: 80px;
        }

        /* --- NAVBAR BASE --- */
        .navbar {
            position: fixed;
            display: flex;
            top: 0;
            left: 0;
            width: 100%;
            justify-content: space-between;
            align-items: center;
            background-color: #f6f6f6;
            padding: 10px 20px;
            z-index: 1000;
        }

        .logoLiga {
            display: flex;
            align-items: center;
            color: #e63946;
        }

        .logoLiga img {
            max-height: 60px;
            width: auto;
            margin-right: 10px;
        }

        .logoLiga h1 a {
            color: #e63946;
            font-size: 20px;
            text-decoration: none;
            font-family: "Oswald", sans-serif;
            letter-spacing: 1px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .logoLiga h1 a:hover {
            color: #f0f0f0;
        }

        /* Menu Links - ESCRITORIO */
        .nav-links {
            list-style: none;
            display: flex;
            flex-direction: row;
            background-color: transparent;
        }

        .nav-links li {
            margin: 0 10px;
        }

        .nav-links li a {
            color: #2c2c2c;
            text-decoration: none;
            font-size: 18px;
            padding: 20px;
            transition: color 0.3s, background-color 0.3s;
            border-radius: 1px;
            font-family: 'Righteous', sans-serif;
        }

        .nav-links li a:hover {
            color: #ffffff;
            background-color: #ef3340;
        }

        /* --- Menú hamburguesa (inicialmente oculto en escritorio) --- */
        .menu-toggle {
            display: none;
        }

        /* BANNER CALENDARIO */
        .banner-jornada {
            background-color: #3ebcb1;
            border-top: 0px solid;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 3px;
            color: white;
            font-family: 'Righteous', sans-serif;
            flex-wrap: wrap;
            gap: 15px;
            min-height: 150px;
            width: 100%;
            text-align: center;
            margin-top: 80px;
        }

        .banner-jornada h1 {
            font-size: 48px;
            margin: 0;
        }

        /* CONTROLES DE MES */
        .month-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            font-family: "Righteous", sans-serif;
        }

        .month-controls button {
            background-color: #ef3340;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Righteous', sans-serif;
            font-size: 16px;
            transition: background 0.3s;
        }

        .month-controls button:hover {
            background-color: #d42c37;
        }

        #monthYear {
            font-size: 36px;
            color: #ef3340;
        }

        /* CALENDARIO */
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 14px;
            margin: 20px auto 0 auto;
            /* Cambiado para centrar */
            max-width: 550px;
            width: 90%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
            font-family: "Righteous", sans-serif;
        }

        .day-header {
            text-align: center;
            font-size: 16px;
            color: #ef3340;
            padding-bottom: 5px;
        }

        .day {
            height: 70px;
            background-color: #ffffff;
            border-radius: 10px;
            text-align: center;
            line-height: 70px;
            font-size: 18px;
            position: relative;
            border: 1px solid #ddd;
            transition: all 0.2s ease;
            cursor: pointer;
            color: #2c2c2c;
        }

        .day:hover {
            background-color: #f0f0f0;
        }

        .today {
            background-color: #ef3340;
            color: white;
            font-weight: bold;
            border: none;
        }

        .empty {
            background: none;
            border: none;
            cursor: default;
        }

        .jornada {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #3ebcb1;
            color: #fff;
            border-radius: 10px;
            font-size: 11px;
            padding: 2px 6px;
            line-height: normal;
        }

        /* MODAL PARTIDOS */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 14px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            color: #2c2c2c;
            font-family: "Righteous", sans-serif;
        }

        .modal-content h2 {
            color: #ef3340;
            margin-bottom: 10px;
        }

        .match {
            display: flex;
            justify-content: center;
            /* centra horizontalmente todo el partido */
            align-items: center;
            /* alinea logos y texto verticalmente */
            gap: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            padding: 8px 12px;
            margin: 8px 0;
        }

        .match div {
            display: flex;
            align-items: center;
            gap: 8px;
            /* espacio entre escudo y nombre */
        }

        .match img {
            height: 32px;
        }


        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
            color: #ef3340;
        }

        /* --- FOOTER --- */
        footer {
            background-color: #2c2c2c;
            text-align: center;
            padding-top: 20px;
            padding-bottom: 20px;
            width: 100%;
            margin-top: 40px;
        }

        .footer-logo img {
            max-width: 550px;
            height: auto;
            display: block;
            margin: 0 auto 20px auto;
        }

        .footer-separator {
            border: none;
            border-top: 2px solid #ccc;
            margin: 0 auto;
            width: 80%;
        }

        .footer-title {
            color: white;
            font-family: 'Righteous', sans-serif;
            font-weight: bold;
            font-size: 30px;
            text-align: left;
            margin: 40px 10% 0 10%;
        }

        .footer-logos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            padding: 0px;
            background-color: #2c2c2c;
        }

        .logo-container {
            margin: 0 35px;
        }

        .logo-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .logo-cecume {
            max-width: 200px;
        }

        .logo-merida {
            max-width: 150px;
        }

        .logo-safyde {
            max-width: 120px;
        }

        .disabled-link {
            color: gray;
            pointer-events: none;
            cursor: default;
            text-decoration: none;
        }

        .calendar-info {
            border: 2px solid #ef3340;
            border-radius: 12px;
            padding: 10px 20px;
            text-align: center;
            color: #ef3340;
            font-weight: bold;
            font-size: 1rem;
            width: fit-content;
            margin: 0 auto 20px auto;
            /* centrado y separación inferior */
            background: transparent;
        }

        /* --- RESPONSIVE PARA MÓVILES (max-width: 900px) --- */
        @media (max-width: 900px) {

            /* --- Navbar responsive --- */
            .menu-toggle {
                display: block;
                font-size: 30px;
                color: #2c2c2c;
                cursor: pointer;
                margin-right: 2px;
                z-index: 9999;
                position: fixed;
                top: 12px;
                right: 16px;
                background: transparent;
                padding: 6px;
                line-height: 1;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 30px;
                position: fixed;
                top: 0;
                right: 0;
                width: 100%;
                height: 100vh;
                background: rgba(255, 255, 255, 0.98);
                z-index: 2000;
            }

            .nav-links.show {
                display: flex;
            }

            .nav-links li a {
                font-size: 24px !important;
                color: #2c2c2c !important;
            }

            body,
            html {
                overflow-x: hidden;
                max-width: 100%;
            }

            /* Logo del navbar (30% más pequeño) */
            .logoLiga img {
                max-height: 42px;
                padding-top: 2px;
            }

            /* Logo del footer (50% más pequeño) */
            .footer-logo img {
                max-width: 275px;
            }

            /* Texto "Colaboradores" (30% más pequeño) */
            .footer-title {
                font-size: 21px;
            }

            .footer-logos {
                flex-direction: column;
                gap: 20px;
            }

            .logo-container {
                margin: 10px 0;
            }

            .banner-jornada {
                margin-top: 70px;
                min-height: 120px;
                padding: 15px 20px;
            }

            .banner-jornada h1 {
                font-size: 36px;
            }

            .calendar {
                max-width: 90%;
                padding: 10px;
            }

            .day {
                height: 60px;
                line-height: 60px;
                font-size: 16px;
            }
        }

        /* --- ESCRITORIO (min-width: 901px) --- */
        @media (min-width: 901px) {
            .menu-toggle {
                display: none !important;
            }

            .nav-links {
                display: flex !important;
                position: static !important;
                height: auto !important;
                width: auto !important;
                background: transparent !important;
                flex-direction: row !important;
            }

            .nav-links.show {
                display: flex !important;
            }
        }

        /* --- RANGO ESPECÍFICO 769px - 900px --- */
        @media (min-width: 769px) and (max-width: 900px) {
            .menu-toggle {
                display: block !important;
            }

            .nav-links:not(.show) {
                display: none !important;
            }

            .nav-links.show {
                display: flex !important;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="logoLiga">
            <a href="index.html">

    <!-- FOOTER -->
    <footer>
        <div class="footer-logo">
            <img src="images/logoLigaNuevo.png" alt="Logo Liga">
