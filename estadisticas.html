<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LALIGA DEL CUMe - Estadísticas</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/preloader.css">
    <link rel="stylesheet" href="styles/stylesTeams.css">
    <link rel="stylesheet" href="styles/estadisticas.css">
    <link rel="icon" href="images/favicon/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@200..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Righteous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monomaniac+One">
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: 'Righteous', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        nav.navbar {
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 15px;
        }

        .nav-links li a {
            text-decoration: none;
            font-family: Righteous;
            color: #2c2c2c;
        }

        /* Header */
        .equipos-header {
            background-color: #ef3340;
            height: 300px;
            width: 100%;
            display: flex;
            align-items: center;
            padding-left: 15px;
            color: white;
            font-size: 40px;
            font-weight: bold;
        }

        /* Layout de 2 columnas */
        .estadisticas-container {
            max-width: 1500px;
            /* cambiar aqui para modificar el ancho de la página*/
            margin: 40px auto;
            display: flex;
            gap: 20px;
        }

        .col-izquierda {
            flex: 1;
        }

        .col-derecha {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .tabla-box {
            background-color: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: left;
            color: #ef3340;
            margin-bottom: 15px;
            font-size: 20px;
        }

        /* Estilo de tablas parecido al index */
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ef3340;
            /* fondo gris claro */
            box-shadow: 0 0 10px 2px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            overflow-x: auto;
            color: #2c2c2c;
            /* texto oscuro para contraste */
            font-family: 'Righteous', sans-serif;
        }

        thead {
            background-color: #e63946;
            /* rojo corporativo */
            color: white;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 2px solid #2c2c2c;
            /* separación marcada */
        }

        table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tbody tr:hover {
            background-color: #ffe6e6;
        }

        .equipo-logo {
            height: 25px;
            width: 25px;
            object-fit: contain;
            margin-right: 8px;
        }

        footer {
            background: #222;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 40px;
        }

        footer img {
            max-height: 50px;
            margin: 10px;
        }

        .th-equipo {
            text-align: left !important;
            padding-left: 15px !important;
        }

        .footer-logos {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .footer-logo {
            text-align: center;
            margin-bottom: 10px;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .estadisticas-container {
                flex-direction: column;
            }
        }

        /* Contenedor de la tabla */
        .estadisticas {
            width: 100%;
            margin: 40px 0;
            text-align: center;
            font-family: 'Righteous', sans-serif;
            color: #2c2c2c;
            /* texto negro por defecto */
        }

        /* Título encima de cada bloque de tabla */
        .estadisticas h2 {
            text-align: center;
            margin: 20px 0;
            font-size: 28px;
            font-family: 'Righteous', sans-serif;
            color: #2c2c2c;
            padding-left: 0px;
            /* mucho más cerca del borde */
        }


        /* Responsive títulos */
        @media (max-width: 768px) {
            .estadisticas h2 {
                font-size: 19px;
                padding-left: 12px;
            }
        }

        /* Tablas generales */
        .estadisticas table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        /* Encabezado */
        .estadisticas thead th {
            background-color: #d32f2f;
            /* rojo oscuro */
            color: #ffffff;
            padding: 12px;
            position: sticky;
            top: 0;
            z-index: 2;
            text-align: center;
            font-weight: bold;
        }

        /* Encabezado columna EQUIPOS alineado a la izquierda */
        .estadisticas thead th:nth-child(2) {
            text-align: left;
            padding-left: 12px;
        }

        /* Filas alternas */
        .estadisticas tbody tr:nth-child(odd) {
            background-color: #f5f5f5;
            /* gris muy claro */
        }

        .estadisticas tbody tr:nth-child(even) {
            background-color: #fffafa;
            /* blanco suave */
        }

        /* Hover */
        .estadisticas tbody tr:hover {
            background-color: #f1dbdd;
            /* rosado suave */
            transition: 0.3s;
        }

        /* Primer clasificado en dorado */
        .estadisticas tbody tr:first-child {
            background-color: #fff4d1;
            /* dorado suave */
        }

        /* Logos */
        .estadisticas td img {
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
            height: 20px;
        }

        /* Columna EQUIPOS alineada a la izquierda */
        .estadisticas td:nth-child(2) {
            text-align: left;
            padding-left: 12px;
        }

        /* Todas las demás columnas centradas */
        .estadisticas td:not(:nth-child(2)) {
            text-align: center;
        }

        /* Línea divisoria entre filas */
        .estadisticas tbody tr {
            border-bottom: 1px solid #2c2c2c;
        }


        /* Bloque líderes: ahora mismo ancho que .estadisticas-container */
        .bloque-lideres {
            display: flex;
            margin: 70px auto;
            margin-bottom: -20px;
            height: 380px;
            max-width: 1500px;
            width: 100%;
            gap: 20px;
        }

        /* Mitad izquierda */
        .bloque-izquierda {
            flex: 1;
            background-color: #ef3340;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        /* Cuadro superior con número */
        .bloque-top {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .cuadro-numero {
            background-color: #722323;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }

        .cuadro-numero span {
            color: gold;
            font-weight: bold;
            font-size: 20px;
        }

        .titulo-lideres {
            color: white;
            font-family: 'Righteous', sans-serif;
            font-size: 28px;
            margin: 0;
            padding-left: 5px;
        }

        /* Imagen y nombre equipo */
        .bloque-imagen {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* centramos imagen y texto */
            justify-content: center;
            margin-top: 0px;
        }

        .bloque-imagen img {
            width: 100%;
            max-width: 550px;
            /* más grande que antes (puedes subirlo a 350px si quieres) */
            margin-bottom: 20px;
        }

        .equipo-nombre {
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            /* centramos el texto */
            font-size: 22px;
            /* lo hacemos un poco más grande */
            margin: 0;
        }

        /* Mitad derecha */
        .bloque-derecha {
            flex: 1;
            background-color: #ddd;
            /* provisional */
        }

        /* Mitad derecha */
        .bloque-derecha {
            flex: 1;
            background-color: #c42f36;
            /* fondo oscuro para contraste */
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        /* Lista de clasificación */
        .clasificacion-lideres ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .clasificacion-lideres li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 12px;
            background: rgba(255, 188, 188, 0.05);
            border-radius: 6px;
        }

        /* Cuadro con la posición */
        .clasificacion-lideres .posicion {
            background-color: #722323;
            color: silver;
            font-weight: bold;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }

        /* Escudo + nombre */
        .clasificacion-lideres .equipo-info {
            display: flex;
            align-items: center;
            flex: 1;
            color: white;
            /* gris claro */
            font-size: 16px;
            font-weight: 500;
        }

        .clasificacion-lideres .equipo-info img {
            width: 25px;
            height: 25px;
            margin-right: 8px;
        }

        /* Puntos a la derecha */
        .clasificacion-lideres .puntos {
            color: #fff;
            font-weight: bold;
            min-width: 40px;
            text-align: right;
        }

        /* Responsive líderes */
        @media (max-width: 900px) {
            .bloque-lideres {
                flex-direction: column;
                height: auto;
                gap: 20px;
            }

            .bloque-izquierda,
            .bloque-derecha {
                width: 100%;
                max-width: 100%;
            }

            .bloque-imagen img {
                max-width: 80%;
            }

            .titulo-lideres {
                font-size: 24px;
                text-align: center;
            }

            .equipo-nombre {
                font-size: 18px;
            }

            .clasificacion-lideres li {
                flex-direction: row;
                justify-content: space-between;
            }

            .nav-links {
                flex-direction: column;
                /* vertical */
                width: 100%;
                display: none;
                /* se muestra al hacer clic en el toggle */
                background-color: #fff;
                position: absolute;
                top: 60px;
                /* debajo del navbar */
                left: 0;
                padding: 10px 0;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
                z-index: 10;
            }

            .nav-links li {
                text-align: center;
                margin: 10px 0;
            }

            .menu-toggle {
                display: block;
                cursor: pointer;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logoLiga">
            <a href="index.html">
                <img src="images/logoLigaRojo.png" alt="CECUME logo" class="img">
            </a>
        </div>
        <div class="menu-toggle" id="menu-toggle">&#9776;</div>
        <ul class="nav-links" id="nav-links" style="border-right: 40px solid;">
            <li><a href="LALIGA Normas 2526 v1.0.pdf" target="_blank">BASES</a></li>
            <li><a href="actas.html">ÁRBITROS</a></li>
        </ul>
    </nav>

    <!-- Header -->
    <div class="equipos-header">
        <h2>ESTADÍSTICAS</h2>
        <h3>ACTUALIZADAS A LA JORNADA -</h3>
    </div>

    <!-- Bloque líderes -->
    <div class="estadisticas-container bloque-lideres">
        <!-- Mitad izquierda -->
        <div class="bloque-izquierda">
            <div class="bloque-top">
                <div class="cuadro-numero">
                    <span>1</span>
                </div>
                <h2 class="titulo-lideres">LÍDERES</h2>
            </div>
            <div class="bloque-imagen">
                <img src="images/equipos/cumUtd.png" alt="Imagen líder">
                <h3 class="equipo-nombre">CUM UNITED - 9 PTS</h3>
            </div>
        </div>

        <!-- Mitad derecha -->
        <div class="bloque-derecha">
            <div class="clasificacion-lideres">
                <ul id="listaClasificacion"></ul>
            </div>

        </div>
    </div>

    <div class="estadisticas-container">
        <!-- Columna izquierda -->
        <div class="estadisticas">
            <div class="tabla-box">
                <h2>PICHICHIS</h2>
                <table id="tablaGoleadores">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Equipo</th>
                            <th>Jugador</th>
                            <th>Goles</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <!-- Columna derecha -->
        <div class="estadisticas">
            <div class="tabla-box">
                <h2>EQUIPOS MÁS GOLEADORES</h2>
                <table id="tablaMasGoleadores">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th class="th-equipo">EQUIPO</th>
                            <th>GOLES A FAVOR</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="estadisticas">
                <div class="tabla-box">
                    <h2>EQUIPOS MENOS GOLEADOS</h2>
                    <table id="tablaMenosGoleados">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th class="th-equipo">EQUIPO</th>
                                <th>GOLES EN CONTRA</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-logo">
            <img src="images/logoLigaNuevo.png" alt="Logo Liga">
        </div>
        <hr class="footer-separator">
        <h2 class="footer-title">COLABORADORES</h2>
        <div class="footer-logos">
            <div class="logo-container logo-cecume">
                <a href="https://www.cecume.org" target="_blank"><img src="images/cecume.png" alt="CECUME logo"></a>
            </div>
            <div class="logo-container logo-merida">
                <a href="https://merida.es" target="_blank"><img src="images/aytoMerida.png" alt="Ayto Mérida logo"></a>
            </div>
            <div class="logo-container logo-safyde">
                <a href="https://safyde.unex.es" target="_blank"><img src="images/safyde.png" alt="Safyde logo"></a>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const excelPath = "LIGA 24_25.xlsx";
            try {
                const response = await fetch(excelPath);
                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: "array" });

                // --- Máximos goleadores ---
                const sheetG = workbook.Sheets["GOLEADORES"];
                const dataG = XLSX.utils.sheet_to_json(sheetG, { header: 1, raw: false, defval: "" });
                const tbodyG = document.querySelector("#tablaGoleadores tbody");

                dataG.slice(0, 20).forEach((row, index) => {
                    const equipo = row[0] || "";
                    const jugador = row[1] || "";
                    const goles = row[2] || "";
                    const tr = document.createElement("tr");

                    tr.innerHTML = `
                <td>${index + 1}</td>
                <td class="equipo-cell">
                    <img class="equipo-logo" src="images/Escudos/${equipo}.png" alt="${equipo}"> ${equipo}
                </td>
                <td>${jugador}</td>
                <td>${goles}</td>
            `;
                    tbodyG.appendChild(tr);
                });

                // --- Clasificación general ---
                const sheetC = workbook.Sheets["CLASIFICACION"];
                const dataC = XLSX.utils.sheet_to_json(sheetC, { header: 1, raw: false, defval: "" });

                // Equipos más goleadores
                const tbodyMas = document.querySelector("#tablaMasGoleadores tbody");
                for (let i = 1; i <= 7; i++) {
                    const equipo = dataC[i][0];
                    const goles = dataC[i][7];
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                <td>${i}</td>
                <td class="equipo-cell">
                    <img class="equipo-logo" src="images/Escudos/${equipo}.png" alt="${equipo}"> ${equipo}
                </td>
                <td>${goles}</td>
            `;
                    tbodyMas.appendChild(tr);
                }

                // Equipos menos goleados
                const tbodyMenos = document.querySelector("#tablaMenosGoleados tbody");
                for (let i = 1; i <= 7; i++) {
                    const equipo = dataC[i][0];
                    const golesContra = dataC[i][8];
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                <td>${i}</td>
                <td class="equipo-cell">
                    <img class="equipo-logo" src="images/Escudos/${equipo}.png" alt="${equipo}"> ${equipo}
                </td>
                <td>${golesContra}</td>
            `;
                    tbodyMenos.appendChild(tr);
                }

                // --- Clasificación para el bloque derecho (ranking) ---
                const listaClasificacion = document.getElementById("listaClasificacion");
                for (let i = 2; i < dataC.length; i++) { // saltamos el primero
                    const equipo = dataC[i][0];
                    const puntos = dataC[i][3];

                    if (equipo) {
                        const li = document.createElement("li");
                        li.innerHTML = `
                    <div class="posicion">${i}</div>
                    <div class="equipo-info">
                        <img src="images/Escudos/${equipo}.png" alt="${equipo}">
                        ${equipo}
                    </div>
                    <div class="puntos">${puntos}</div>
                `;
                        listaClasificacion.appendChild(li);
                    }
                }

                // --- NAVBAR TOGGLE ---
                const menuToggle = document.getElementById("menu-toggle");
                const navLinks = document.getElementById("nav-links");

                menuToggle.addEventListener("click", () => {
                    if (navLinks.style.display === "flex") {
                        navLinks.style.display = "none";
                    } else {
                        navLinks.style.display = "flex";
                        navLinks.style.flexDirection = "column";
                    }
                });

            } catch (err) {
                console.error("Error cargando estadísticas:", err);
            }
        });
    </script>
</body>

</html>
